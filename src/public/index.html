<!DOCTYPE html>
<html>
<head>
    <title>Clipboard</title>
</head>
<body>
    <input id="inputBox" type="text" onchange="postText()" />
    <input id="outputBox" type="text" readonly />
    <script>
        const inputBox = document.getElementById('inputBox');
        const outputBox = document.getElementById('outputBox');

        function postText() {
            fetch('/clipboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputBox.value }),
            });
        }

        function getText() {
            fetch('/clipboard')
                .then(response => response.json())
                .then(data => {
                    outputBox.value = data.text;
                });
        }

        setInterval(getText, 5000); // Poll every 5 seconds
    </script>
</body>
</html>
