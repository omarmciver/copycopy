<!DOCTYPE html>
<html lang="en" class>
    <head>
        <title>CopyCopy</title>
        <link href="/output.css" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-black">
        <div class="container mx-auto p-4 h-screen">
            <textarea id="inputBox" onchange="postText()"
                class="w-full h-40 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button onclick="pasteText()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4  mb-4 rounded w-full">Paste</button>
            <button onclick="copyText()"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded w-full">Copy</button>
        </div>
        <script>
        const inputBox = document.getElementById('inputBox');

        function postText() {
            fetch('/clipboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputBox.value }),
            });
        }

        function getText() {
            fetch('/clipboard')
                .then(response => response.json())
                .then(data => {
                    inputBox.value = data.text;
                });
        }

        function pasteText() {
            navigator.clipboard.readText()
                .then(text => {
                    inputBox.value = text;
                    postText();
                })
                .catch(error => {
                    console.error('Failed to read clipboard contents: ', error);
                });
        }

        function copyText() {
            getText().then(() => {
                inputBox.select();
                document.execCommand('copy');
            });
        }

        // setInterval(getText, 10000);

        document.addEventListener('keydown', function(event) {
            if (event.key === 'v' && event.ctrlKey) {
                pasteText();
            }
        });
        document.addEventListener('keydown', function(event) {
            if (event.key === 'c' && event.ctrlKey) {
                copyText();
            }
        });
    </script>
    </body>
</html>
